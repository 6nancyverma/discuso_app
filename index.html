<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script defer src="js/client.js"></script>

    <!-- <link rel="stylesheet" href="css/style2.css"> -->

  </head>

  <body>
    <div class="main">
      <div class="heading">
        <div class="nav">
          <h1>Welcome to discuso app</h1>
          <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_wtkxem26.json"  background="transparent"  speed="1"  style="width: 100px; height: 100px;"  loop autoplay></lottie-player>
        </div>
      </div>
      <div class="content">
        <div class="container"></div>

        <div class="send">
          <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" />
              <!-- <img src="send.png" alt="" class="btn" type="submit"> -->


             
            <button class="btn" type="submit"><img src="send.png" alt="" class="btn" type="submit">
              <!-- <img src="send.png" alt="" srcset=""> -->
              <!-- image.png -->
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
     
// let cont=document.querySelector('container');
// cont.scrollTop=cont.scrollHeight
    
    </script>
  </body>
</html>
